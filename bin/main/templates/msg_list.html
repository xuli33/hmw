<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>我的消息列表</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>消息列表</h1>
			<table border="1">
			<tr>
			<th>序号</th>
			<th>消息</th>
			<th>发表时间</th>
			</tr>
			<tr th:each="msg:${msgList}">
			<td th:text="${msgStat.index}">编号</td>
			<td th:text="${msg.message}">消息体</td>
			<td th:text="${msg.postedTime}">发送时间</td>
			</tr>
			</table>
			<a th:href="@{'/hquer/'+${userName}}">返回</a>
			<a th:href="@{/index}">首页</a>
		</div>
	</div>
</body>
</html>
