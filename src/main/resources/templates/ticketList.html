<!--galley start-->
<section id="gallery" class="gallery">
	<div class="container">
		<div class="gallery-details">
			<div class="gallary-header text-center">
				<h2>
					车票购买
				</h2>
				<p>
					请仔细确认您需要购买的车票信息，祝您生活愉快.
				</p>
			</div><!--/.gallery-header-->
			<div class="gallery-box">
				<div class="gallery-content">
					<div class="filtr-container">
						<div class="row">

							<table border="1" align="center">
								<tr>
									<th width="100" >车次</th>
									<th width="200">出发时间</th>
									<th width="200">到达时间</th>
									<th width="200">目的地</th>
									<th width="200">票数</th>
									<th width="200">金额</th>
									<th width="200" >操作</th>
								</tr>
								<tr th:each="ticket:${ticketLists}">
									<th width="100" th:text="${ticket.trainNumber}">车次</th>
									<th width="200" th:text="${ticket.startTime}">出发时间</th>
									<th width="200" th:text="${ticket.endTime}">到达时间</th>
									<th width="200" th:text="${ticket.destinate}">目的地</th>
									<th width="200" th:text="${ticket.ticketNumber}">票数</th>
									<th width="200" th:text="${ticket.price}">金额</th>
									<th width="200"><a th:href="@{'/purchase/'+${ticket.id}}">购买</a></th>
								</tr>

							</table>
						</div><!-- /.row -->

					</div><!-- /.filtr-container-->
				</div><!-- /.gallery-content -->
			</div><!--/.galley-box-->
		</div><!--/.gallery-details-->
	</div><!--/.container-->

</section><!--/.gallery-->
<!--gallery end-->
