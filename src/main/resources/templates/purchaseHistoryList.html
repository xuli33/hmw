                        </div><!-- /.navbar-header-->
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">

                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.main-menu-->
                </div><!-- /.col-->

            <div class="home-border"></div><!-- /.home-border-->
        </div><!-- /.container-->
    </div><!-- /.header-area -->

</header><!-- /.top-area-->
<!-- main-menu End -->


<section id="home" class="about-us">
    <div class="container">
        <div class="about-us-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="single-about-us">
                        <div class="about-us-txt">
                            <h2>
                                厦门市购票系统
                            </h2>
                            <div class="about-btn">
                                <!-- <button  class="about-view">
                                    explore now
                                </button> -->
                            </div><!--/.about-btn-->
                        </div><!--/.about-us-txt-->
                    </div><!--/.single-about-us-->
                </div><!--/.col-->
                <div class="col-sm-0">
                    <div class="single-about-us">

                    </div><!--/.single-about-us-->
                </div><!--/.col-->
            </div><!--/.row-->
        </div><!--/.about-us-content-->
    </div><!--/.container-->

</section><!--/.about-us-->
<!--about-us end -->

<!--galley start-->
<section id="gallery" class="gallery">
    <div class="container">
        <div class="gallery-details">
            <div class="gallary-header text-center">
                <h2>
                    购买车票历史记录
                </h2>
            </div><!--/.gallery-header-->
            <div class="gallery-box">
                <div class="gallery-content">
                    <div class="filtr-container">
                        <div class="row">

                            <table border="1" align="center">
                                <tr>
                                    <th width="100" >车次</th>
                                    <th width="200">出发时间</th>
                                    <th width="200">到达时间</th>
                                    <th width="200">目的地</th>
                                    <th width="200">购买时间</th>
                                    <th width="200">金额</th>
                                    <th width="200" >身份证</th>
                                </tr>
                                <tr th:each="ticket:${ticketLists}">
                                    <th width="100" th:text="${ticket.trainNumber}">车次</th>
                                    <th width="200" th:text="${ticket.startTime}">出发时间</th>
                                    <th width="200" th:text="${ticket.endTime}">到达时间</th>
                                    <th width="200" th:text="${ticket.destinate}">目的地</th>
                                    <th width="200" th:text="${ticket.buyTicketTime}">购买时间</th>
                                    <th width="200" th:text="${ticket.price}">金额</th>
                                    <th width="200" th:text="${ticket.identityCard}">身份证</th>

                                </tr>

                            </table>
                        </div><!-- /.row -->

                    </div><!-- /.filtr-container-->
                </div><!-- /.gallery-content -->
            </div><!--/.galley-box-->
        </div><!--/.gallery-details-->
    </div><!--/.container-->

</section><!--/.gallery-->
<!--gallery end-->
