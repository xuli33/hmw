<!--travel-box start-->
<section  class="travel-box">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="single-travel-boxes">
					<div id="desc-tabs" class="desc-tabs">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active">
								<a href="#ticket" aria-controls="ticket" role="tab" data-toggle="tab">
									<i class="fa fa-tree"></i>
									列车票
								</a>
							</li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">

							<div role="tabpanel" class="tab-pane fade in active" id="ticket">
								<div class="tab-para">
									<form class="form-horizontal" role="form"
										  th:action="@{/searchTicketByDestinateAndStartTime}"
										  th:method="post" enctype="multipart/form-data" th:object="${ticketForm}">
										<div class="row">

											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="single-tab-select-box">
													<h2>目的地</h2>
													<div class="travel-select-icon">
														<select class="form-control " name="destinate">
														<option value=''>选择您的目的地</option>
														 <option th:each="destinate:${destinateList}"th:value="${destinate}" th:text="${destinate}" th:field="*{destinate}"></option>
														</select>
														<!--<select class="form-control " name="destinate">-->

															<!--<option value="default">选择您的目的地</option>&lt;!&ndash; /.option&ndash;&gt;-->
															<!--<option value="北京">北京</option>&lt;!&ndash; /.option&ndash;&gt;-->
															<!--<option value="泉州">泉州</option>&lt;!&ndash; /.option&ndash;&gt;-->
															<!--<option value="上海">上海</option>&lt;!&ndash; /.option&ndash;&gt;-->
															<!--<option value="福州">福州</option>&lt;!&ndash; /.option&ndash;&gt;-->
															<!--<option value="南京">南京</option>&lt;!&ndash; /.option&ndash;&gt;-->

														<!--</select>&lt;!&ndash; /.select&ndash;&gt;&ndash;&gt;-->
													</div><!-- /.travel-select-icon -->

												</div><!--/.single-tab-select-box-->
											</div><!--/.col-->

											<div class="col-lg-2 col-md-3 col-sm-4">
												<div class="single-tab-select-box">
													<h2>出发日</h2>
													<div class="travel-check-icon">
															<input type="text" class="form-control"
																   data-toggle="datepicker"
																   placeholder="2018-07-10" name="startTime" th:field="*{startTime}">
													</div><!-- /.travel-check-icon -->
												</div><!--/.single-tab-select-box-->
											</div><!--/.col-->
										</div><!--/.row-->

										<div class="row">
											<div class="col-sm-5"></div><!--/.col-->
											<div class="clo-sm-7">
												<div class="about-btn travel-mrt-0 pull-right">
													<input class="about-view travel-btn" type="submit" value="点击查询"/>
													<!--<button  class="about-view travel-btn" onclick="linkFunction()">-->
													<!--点击查询-->
													<!--</button>&lt;!&ndash;/.travel-btn&ndash;&gt;-->
												</div><!--/.about-btn-->
											</div><!--/.col-->
										</div><!--/.row-->
									</form>
								</div><!--/.tab-para-->

							</div><!--/.tabpannel-->

						</div><!--/.tab content-->
					</div><!--/.desc-tabs-->
				</div><!--/.single-travel-box-->
			</div><!--/.col-->
		</div><!--/.row-->
	</div><!--/.container-->

</section><!--/.travel-box-->
<!--travel-box end-->
